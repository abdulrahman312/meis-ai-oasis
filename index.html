    <title>Riyadh AI-Oasis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              oasis: {
                dark: '#0a0f0d', // Deep dark green/black
                sand: '#e8d5b5', // Sand
                sandDark: '#c2a878',
                neon: '#00ff9d', // Neon Green
                cyan: '#00e5ff', // Neon Cyan
                surface: '#121f18',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0f0d;
        color: #e8d5b5;
      }
      /* Custom Scrollbar for Cyber feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121f18; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00ff9d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00e5ff; 
      }
    </style>
